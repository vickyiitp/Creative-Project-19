    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;600;800&display=swap');
      
      body {
        margin: 0;
        background-color: #050510; /* Fallback */
        overflow: hidden; /* Prevent body scroll, handled by containers */
        font-family: 'Inter', sans-serif;
        touch-action: none; 
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none;
      }

      /* Custom Scrollbar */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3); 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #00FF41; 
        border-radius: 4px;
      }

      /* CRT Scanline Effect (Subtler) */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 3px;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.4;
      }

      .font-mono-code {
        font-family: 'Fira Code', monospace;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      /* --- NEW BACKGROUND EFFECTS --- */

      /* Quantum Gradient Background */
      .quantum-gradient-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(300deg, #020024, #090979, #2b0036, #001f2b);
        background-size: 300% 300%;
        animation: quantumShift 20s ease infinite;
        z-index: -2;
      }

      @keyframes quantumShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Digital Aurora */
      .digital-aurora {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,255,65,0.03) 0%, rgba(0,0,0,0) 70%);
        animation: rotateAurora 30s linear infinite;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes rotateAurora {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Floating Geometric Shapes */
      .shape {
        position: absolute;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(2px);
        z-index: 0;
        animation: floatShape 15s infinite ease-in-out;
      }

      .shape-hex {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      .shape-1 { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; border-color: rgba(0,255,65,0.1); }
      .shape-2 { width: 200px; height: 200px; top: 60%; left: 80%; animation-delay: -5s; border-color: rgba(0,200,255,0.1); }
      .shape-3 { width: 50px; height: 50px; top: 30%; left: 60%; animation-delay: -2s; border-color: rgba(160,0,255,0.1); }
      .shape-4 { width: 150px; height: 150px; top: 80%; left: 20%; animation-delay: -8s; border-color: rgba(255,255,0,0.1); }

      @keyframes floatShape {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(10deg); }
        66% { transform: translate(-20px, 20px) rotate(-5deg); }
      }

      /* --- CYBERPUNK ANIMATIONS --- */

      /* Glitch Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00FF41;
        clip-path: inset(24% 0 29% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #FF00FF;
        clip-path: inset(74% 0 10% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); }
        20% { clip-path: inset(60% 0 10% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 60% 0); }
        100% { clip-path: inset(30% 0 30% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); }
        20% { clip-path: inset(30% 0 20% 0); }
        40% { clip-path: inset(70% 0 10% 0); }
        60% { clip-path: inset(20% 0 50% 0); }
        80% { clip-path: inset(50% 0 30% 0); }
        100% { clip-path: inset(5% 0 80% 0); }
      }

      /* Button Holographic Shine */
      .btn-cyber {
        position: relative;
        overflow: hidden;
      }
      .btn-cyber::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 255, 65, 0.4),
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
      }
      .btn-cyber:hover::before {
        left: 100%;
        transition: 0.7s ease-in-out;
      }

      /* Animated Grid Background - made subtle */
      .cyber-grid-bg {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        animation: grid-move 20s linear infinite;
      }
      
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }

      /* Floating Animation */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
